<div class="mnts"
     @click="expandMnts()">

    <div v-show="isActivated"
         class="mnts__header revealing-content revealing-content--reveal">
        <mntns-level-navigation></mntns-level-navigation>
    </div>

    <generator @intersection="focusObject($event)"
               :data="data"></generator>

    <transition name="mnts__focused-data--show-transition">
        <div class="mnts__focused-data"
             :class="{'mnts__focused-data--outside': outside}"
             :style="{left: focusedEvent.x + 'px', top: focusedEvent.y + 'px'}"
             v-if="focusedData">

            {{ focusedData }}
        </div>
    </transition>
</div>
