<div class="experiments-listing">
    <div class="experiments-listing__content">
        <div v-show="!isStarted">
            <h1 class="experiments-listing__title"
                v-title-animation>
                <a href="https://github.com/thomasrutzer"
                   class="primary-link"
                   title="mntns @github.com">→Mntns</a>
                is an experimental way to visualize my
                Github account data.
            </h1>

            <div class="margin-top--l">
                <span class="primary-button revealing-content"
                   :class="{'revealing-content--reveal': canStart}"
                   @click="startExperiment()">explore</span>

                <span v-show="cannotStart"
                      class="revealing-content revealing-content--reveal">
                ...but unfortunately, there´s a network error right now.
                </span>
            </div>
        </div>
    </div>
</div>
