<div class="experiment-start">
    <div class="experiment-start__content">
        <div v-show="!isStarted">
            <h1 class="experiment-start__title"
                v-title-animation="{tween: true}">
                Experiment is getting ready⚒️️
            </h1>

            <div class="margin-top--m">
                <p class="primary-button revealing-content margin--none"
                   :class="{'revealing-content--reveal': canStart}"
                   @click="startExperiment()">start</p>

                <p v-show="cannotStart"
                      class="revealing-content revealing-content--reveal margin--none">
                ...but unfortunately, there´s a network error right now.
                </p>
            </div>
        </div>
    </div>
</div>
